<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>RPG</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

<div class="container">
  <div class="row game-title">
    <h1>Star Wars RPG!</h1>
  </div>

  <!-- <div class="starwars-demo">
    <img src="assets/images/star.svg" alt="Star" class="star">
    <img src="assets/images/wars.svg" alt="Wars" class="wars">
    <h2 class="byline" id="byline">Role-Playing Game</h2>
  </div> -->

  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-2">
      <div class="panel panel-default hansolo-panel" name="Han Solo"
      id="han-solo">
        <div class="panel-heading">
          <h3 class="panel-title">Han Solo</h3>
        </div>
        <div class="panel-body">
          <img class="han-panel" src="assets/images/hansolo.jpg">
        </div>
          <div class="panel-footer">HP: 100</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="panel panel-default general-g-panel" name="General Grievous" id="general-grievous">
        <div class="panel-heading">
          <h3 class="panel-title">General Grievous</h3>
        </div>
        <div class="panel-body">
          <img class="grievous-panel" src="assets/images/Grievous.jpg">
        </div>
          <div class="panel-footer">HP: 120</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="panel panel-default darth-vader-panel" name="Darth Vader" id="darth-vader">
        <div class="panel-heading">
          <h3 class="panel-title">Darth Vader</h3>
        </div>
        <div class="panel-body">
          <img class="vader-panel" src="assets/images/darthvader.jpg">
        </div>
          <div class="panel-footer">HP: 150</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="panel panel-default yodas-panel" name="Yoda" id="yoda">
        <div class="panel-heading">
          <h3 class="panel-title">Yoda</h3>
        </div>
        <div class="panel-body">
          <img class="yoda-panel" src="assets/images/yoda.jpeg">
        </div>
          <div class="panel-footer">HP: 180</div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-2"><h2>Player</h2></div>
  </div>

  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-2" id="player-character"></div>
  </div>

  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-2" id="enemy-battling"><h2>Enemy</h2></div>
  </div>

  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6"><h2>Enemy Reinforcements</h2></div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2" id="enemy-backup"></div>
  </div>

</div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
